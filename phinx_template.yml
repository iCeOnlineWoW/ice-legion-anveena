paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations

environments:
    default_migration_table: phinxlog
    default_database: deployment

    deployment:
        adapter: ${DB_DBMS}
        host: ${DB_HOST}
        port: ${DB_PORT}
        name: ${DB_DBNAME}
        user: ${DB_USERNAME}
        pass: ${DB_PASSWORD}
